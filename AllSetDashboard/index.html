        <div ng-controller="serviceController">
            
            <table class="table table-hover">   
                <tr>
                    <th ng-click="onSelect('event_name')"> Event Name</th>
                    <th ng-click="onSelect('resource_id')"> Resource Id</th>
                    <th ng-click="onSelect('ProductType')"> Event Time </th>
                    <th ng-click="onSelect('Price')"> User Name </th>
                    <th ng-click="onSelect('Price')"> Status </th>
                </tr>
                <tr ng-repeat="event in events | orderBy : sortField "> <!--| filterByName:'ram' " > -->
                    <td>{{event.event_name}}</td>
                    <td>{{event.resource_id}}</td>
                    <td>{{event.event_time}}</td>
                    <td>{{event.user_identity.username}}</td>
                    <td>{{event.status}}</td>
                </tr>
            
            </table>
            
             <div class="modal fade {{showModal ? 'in' : ''}}" style="display: {{showModal ? 'block' : 'none' }}" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="{{showModal ? 'false' : 'true' }}" >
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" ng-click="ok()" value="Login">
				  </form>
					
				  <div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>
        </div>
